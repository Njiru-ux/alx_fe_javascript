<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Quote Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Dynamic Quote Generator</h1>
        
        <!-- TASK 0: Quote Display -->
        <section>
            <h2>Current Quote</h2>
            <div id="quoteDisplay" class="quote-display">
                <div class="quote-text">Click "Show New Quote" to begin!</div>
                <div class="quote-category">Category: None</div>
            </div>
            <button id="newQuote">Show New Quote</button>
            <button id="addToFavorites">Add to Favorites</button>
        </section>
        
        <!-- TASK 2: Filtering -->
        <section>
            <h2>Filter Quotes</h2>
            <select id="categoryFilter">
                <option value="all">All Categories</option>
            </select>
            <div id="categoriesList"></div>
        </section>
        
        <!-- TASK 0: Add Quote -->
        <section>
            <h2>Add New Quote</h2>
            <input type="text" id="newQuoteText" placeholder="Enter quote text">
            <input type="text" id="newQuoteCategory" placeholder="Enter category">
            <select id="existingCategories">
                <option value="">Or select existing category</option>
            </select>
            <button id="addQuoteBtn">Add Quote</button>
        </section>
        
        <!-- TASK 3: Server Sync -->
        <section id="syncSection">
            <h2>Server Sync</h2>
            <div id="syncStatus"></div>
            <button id="syncNowBtn">Sync Now</button>
        </section>
        
        <!-- TASK 1: Favorites -->
        <section>
            <h2>Favorite Quotes</h2>
            <div id="favoritesList"></div>
            <button id="clearFavoritesBtn">Clear Favorites</button>
        </section>
        
        <!-- TASK 1: Import/Export -->
        <section>
            <h2>Import/Export</h2>
            <button id="exportQuotesBtn">Export Quotes</button>
            <button id="importQuotesBtn">Import Quotes</button>
            <input type="file" id="importFile" accept=".json" style="display: none;">
            <button id="clearAllDataBtn">Clear All Data</button>
        </section>
    </div>

    <script src="script.js"></script>
</body>
</html>
